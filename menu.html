<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<header>
    <h1>Restaurant Menu</h1>
</header>

<section id="menu">
    <div class="menu-item">
        <h3>Burger - $10</h3>
        <button id="add-burger" onclick="addToCart('Burger', 10)">Add to Cart</button>
    </div>
    <div class="menu-item">
        <h3>Pizza - $12</h3>
        <button id="add-pizza" onclick="addToCart('Pizza', 12)">Add to Cart</button>
    </div>
</section>

<!-- Existing HTML remains untouched -->

<!-- Cart Section -->
<section class="cart">
    <h2>Your Order</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total-price">0</span></p>
    <button id="orderButton" disabled onclick="submitOrder()">Confirm Order</button>
    <!-- Add the new 'Request Bill' button here -->
    <button id="requestBillButton" disabled onclick="requestBill()">Request Bill</button>
</section>

<section>
    <h2>Your Bill</h2>
    <div id="bill-display"> <!-- Bill details will appear here --> </div>
</section>


<footer>
    <p>Restaurant &copy; 2024</p>
</footer>

<!-- Link to external JavaScript file -->
<script src="app.js"></script>
