<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="Style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification">
        <div class="toast-content">
            <div class="spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="toast-message">
                <div class="toast-title">Order Status</div>
                <div class="toast-status">Pending</div>
            </div>
        </div>
    </div>

    <div class="tab-buttons">
        <button class="tab-button active" data-tab="menu">Menu</button>
        <button class="tab-button" data-tab="bill">Bill</button>
    </div>

    <!-- Menu Tab -->
    <div id="menu" class="tab-content active">
        <div class="menu-section">
            <h2>Main Dishes</h2>
            <div class="menu-items">
                <!-- Your existing menu items here -->
            </div>
        </div>

        <!-- Floating Cart -->
        <div id="floating-cart" class="floating-cart">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button id="close-cart" class="close-button">&times;</button>
            </div>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $<span id="total">0.00</span></div>
            <div class="cart-buttons">
                <button id="clear-cart-btn" class="action-button clear-btn">Clear Cart</button>
                <button id="place-order-btn" class="action-button order-btn">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Bill Tab -->
    <div id="bill" class="tab-content">
        <div class="bill-section">
            <h2>Your Bill</h2>
            <div id="bill-container">
                <!-- Bill will be displayed here when order is delivered -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
