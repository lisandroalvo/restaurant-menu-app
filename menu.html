<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <h1>Restaurant Menu</h1>
        <div id="table-info" class="table-info">Table: <span id="table-number">Loading...</span></div>
    </div>

    <!-- Floating Cart Button -->
    <div id="floating-cart" class="floating-cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-total-float" class="cart-total">$0.00</span>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="menu">Menu</button>
        <button class="tab-button" data-tab="orders">My Orders</button>
    </div>

    <div id="menu" class="tab-content active">
        <div class="menu-section">
            <h2>Main Dishes</h2>
            <div class="menu-items">
                <div class="menu-item" data-name="Burger" data-price="10.99">
                    <div class="menu-item-image" style="background-image: url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500')"></div>
                    <h3>Burger</h3>
                    <p>Delicious beef burger with cheese and fresh vegetables</p>
                    <span class="price">$10.99</span>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="menu-item" data-name="Pizza" data-price="12.99">
                    <div class="menu-item-image" style="background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=500')"></div>
                    <h3>Pizza</h3>
                    <p>Classic pepperoni pizza with mozzarella cheese</p>
                    <span class="price">$12.99</span>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="menu-item" data-name="Pasta" data-price="11.99">
                    <div class="menu-item-image" style="background-image: url('https://images.unsplash.com/photo-1569058242567-93de6f36f8eb?w=500')"></div>
                    <h3>Pasta</h3>
                    <p>Fresh pasta with homemade tomato sauce</p>
                    <span class="price">$11.99</span>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="orders" class="tab-content">
        <h2>My Orders</h2>
        
        <!-- Current Cart Section -->
        <div id="current-cart" class="current-cart">
            <h3>Current Cart</h3>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $<span id="total">0.00</span></div>
            <div class="cart-buttons">
                <button id="place-order-btn" class="action-button order-btn">Place Order</button>
            </div>
        </div>

        <!-- Previous Orders Section -->
        <div id="orders-container"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Table ID handling
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const table = params.get('table');
            
            if (table) {
                document.getElementById('table-number').textContent = table;
                window.tableId = table;
                console.log('Table ID set:', table);
                // Load orders for this table
                loadOrders();
            } else {
                console.error('No table ID in URL');
                alert('Error: No table ID found. Please scan the QR code again.');
                document.getElementById('current-cart').style.display = 'none';
            }
        });

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Hide all tab content
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => content.classList.remove('active'));

                // Remove active class from all buttons
                tabButtons.forEach(button => button.classList.remove('active'));

                // Show the selected tab content
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName).classList.add('active');
                
                // Add active class to the clicked button
                this.classList.add('active');

                // Reload orders when switching to orders tab
                if (tabName === 'orders') {
                    loadOrders();
                }
            });
        });

        // Add to cart functionality
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                const menuItem = this.parentNode;
                const name = menuItem.getAttribute('data-name');
                const price = parseFloat(menuItem.getAttribute('data-price'));
                addToCart({name, price});
            });
        });

        // Load orders function
        function loadOrders() {
            const ordersContainer = document.getElementById('orders-container');
            if (!window.tableId) return;

            // Get orders from Firebase
            firebase.database().ref('orders')
                .orderByChild('tableId')
                .equalTo(window.tableId)
                .on('value', function(snapshot) {
                    ordersContainer.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        ordersContainer.innerHTML = '<div class="no-orders">No orders found</div>';
                        return;
                    }

                    snapshot.forEach(function(childSnapshot) {
                        const order = childSnapshot.val();
                        const orderElement = document.createElement('div');
                        orderElement.className = 'order-card';
                        
                        const items = order.items.map(item => 
                            `<div class="order-item">
                                <span>${item.name}</span>
                                <span>$${item.price.toFixed(2)}</span>
                            </div>`
                        ).join('');

                        orderElement.innerHTML = `
                            <div class="order-header">
                                <span class="order-id">Order #${childSnapshot.key.slice(-4)}</span>
                                <span class="order-status ${order.status}">${order.status}</span>
                            </div>
                            <div class="order-items">${items}</div>
                            <div class="order-total">Total: $${order.total.toFixed(2)}</div>
                            <div class="order-time">Ordered at: ${order.orderTime}</div>
                        `;
                        
                        ordersContainer.appendChild(orderElement);
                    });
                });
        }

        // Add to cart function
        function addToCart(item) {
            const cartItems = document.getElementById('cart-items');
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${item.name}</span>
                <span>$${item.price.toFixed(2)}</span>
            `;
            cartItems.appendChild(cartItem);

            // Update cart total
            const total = parseFloat(document.getElementById('total').textContent) + item.price;
            document.getElementById('total').textContent = total.toFixed(2);
            document.getElementById('cart-total-float').textContent = `$${total.toFixed(2)}`;
        }

        // Place order function
        document.getElementById('place-order-btn').addEventListener('click', function() {
            placeOrder();
        });

        // Place order function
        function placeOrder() {
            // Get cart items
            const cartItems = document.getElementById('cart-items');
            const items = [];
            const cartItemElements = cartItems.children;
            for (let i = 0; i < cartItemElements.length; i++) {
                const cartItem = cartItemElements[i];
                const name = cartItem.children[0].textContent;
                const price = parseFloat(cartItem.children[1].textContent.slice(1));
                items.push({name, price});
            }

            // Get total
            const total = parseFloat(document.getElementById('total').textContent);

            // Create order object
            const order = {
                tableId: window.tableId,
                items,
                total,
                status: 'pending',
                orderTime: new Date().toLocaleTimeString()
            };

            // Add order to Firebase
            firebase.database().ref('orders').push(order);

            // Clear cart
            cartItems.innerHTML = '';
            document.getElementById('total').textContent = '0.00';
            document.getElementById('cart-total-float').textContent = '$0.00';
        }
    </script>
</body>
</html>
