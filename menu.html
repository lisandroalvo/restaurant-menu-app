<!-- Cart Sidebar -->
<div class="cart-sidebar">
    <div class="cart-header">
        <h2>Your Cart</h2>
        <button class="close-cart" onclick="toggleCart()">&times;</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total">
        Total: $<span id="total">0.00</span>
    </div>
    <button class="action-button order-btn" onclick="placeOrder()">Place Order</button>
    <button class="action-button request-bill" onclick="requestBill()">Request Bill</button>
</div>

<!-- Floating Cart Button -->
<div class="floating-cart" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-counter">0</span>
    <span class="floating-total">$<span id="floating-total">0.00</span></span>
</div>
