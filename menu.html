<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="Style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="header">
        <h1>Restaurant Menu</h1>
        <div id="table-info" class="table-info">Table: <span id="table-number">Loading...</span></div>
    </div>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab('menu')">Menu</button>
        <button class="tab-button" onclick="openTab('orders')">Orders</button>
    </div>

    <div id="menu" class="tab-content active">
        <div class="menu-section">
            <h2>Main Dishes</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Burger</h3>
                    <p>Delicious beef burger with cheese</p>
                    <span class="price">$10.99</span>
                    <button onclick="addToCart({name: 'Burger', price: 10.99})">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <h3>Pizza</h3>
                    <p>Classic pepperoni pizza</p>
                    <span class="price">$12.99</span>
                    <button onclick="addToCart({name: 'Pizza', price: 12.99})">Add to Cart</button>
                </div>
            </div>
        </div>

        <div id="cart-container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $<span id="total">0.00</span></div>
            <button onclick="placeOrder()" class="action-button">Place Order</button>
            <button onclick="requestBill()" class="action-button request-bill">Request Bill</button>
        </div>
    </div>

    <div id="orders" class="tab-content">
        <h2>My Orders</h2>
        <div id="orders-container"></div>
    </div>

    <script src="app.js"></script>

    <script>
        // Table ID handling
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const table = params.get('table');
            
            if (table) {
                document.getElementById('table-number').textContent = table;
                window.tableId = table;
                console.log('Table ID set:', table);
            } else {
                console.error('No table ID in URL');
                alert('Error: No table ID found. Please scan the QR code again.');
                document.getElementById('cart-container').style.display = 'none';
            }
        });

        // Tab switching
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to the clicked button
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
