<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Logo Intro</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Extract tableId from the URL in index.html
function redirectToMenu() {
    const urlParams = new URLSearchParams(window.location.search);
    const tableId = urlParams.get('tableId') || 'unknown'; // Default to 'unknown' if no tableId

    // Redirect to menu.html with the tableId included
    window.location.href = `menu.html?tableId=${tableId}`;
}

// After your logo splash screen delay, call this function to redirect
setTimeout(redirectToMenu, 3000);  // Adjust the delay as needed

    </script>
</head>
<body>
    <header>
        <h1>Restaurant Logo</h1>
    </header>
    <section>
        <p>Welcome to our restaurant!</p>
    </section>
</body>
</html>
