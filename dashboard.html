<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders Dashboard</title>
    <link rel="stylesheet" href="restaurantstyles.css">
</head>
<body>

    <header>
        <h1>Restaurant Orders Dashboard</h1>
    </header>
   

    <section>
        <h2>Incoming Orders:</h2>
        <ul id="orders"></ul> <!-- This will display orders in real-time -->
    </section>
    
    <section>
        <h2>Bill Requests</h2>
        <ul id="bill-requests"></ul> <!-- This will display the bill requests in real-time -->
    </section>
    
    <section>
        <h2>Bill Details</h2>
        <div id="bill-details"></div> <!-- This will display the detailed bill -->
    </section>
    

    <footer>
        <p>Restaurant Dashboard &copy; 2024</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="dashboard.js"></script>

</body>
</html>
