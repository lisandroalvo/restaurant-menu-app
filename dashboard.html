<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Restaurant Dashboard</h1>
    </header>

    <div class="dashboard-tabs">
        <button class="tab-btn active" onclick="switchTab('active-orders')">Active Orders</button>
        <button class="tab-btn" onclick="switchTab('bill-requests')">Bill Requests</button>
        <button class="tab-btn" onclick="switchTab('order-history')">Order History</button>
    </div>

    <div id="active-orders" class="tab-content active">
        <h2>Active Orders</h2>
        <div class="orders-container"></div>
    </div>

    <div id="bill-requests" class="tab-content">
        <h2>Bill Requests</h2>
        <div class="bill-requests-container"></div>
    </div>

    <div id="order-history" class="tab-content">
        <h2>Order History</h2>
        <div class="history-controls">
            <div class="date-filter">
                <label for="history-date">Filter by date:</label>
                <input type="date" id="history-date" onchange="filterHistoryByDate(this.value)">
            </div>
            <button onclick="moveSelectedToHistory()" class="move-to-history-btn">Move Selected to History</button>
        </div>
        <div class="history-container">
            <!-- History items will be grouped by date -->
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <script src="dashboard.js"></script>
</body>
</html>
