<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders Dashboard</title>
    <link rel="stylesheet" href="Style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Restaurant Orders Dashboard</h1>
    </header>

    <div class="dashboard-controls">
        <button class="clear-orders-btn" onclick="clearAllOrders()">Clear All Orders</button>
    </div>

    <div class="dashboard-tabs">
        <button class="tab-btn active" onclick="switchTab('orders')">Orders</button>
        <button class="tab-btn" onclick="switchTab('bills')">Bill Requests</button>
    </div>

    <div id="orders-container" class="tab-content active">
        <!-- Orders will be displayed here -->
    </div>

    <div id="bill-requests-container" class="tab-content">
        <!-- Bill requests will be displayed here -->
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <script src="dashboard.js"></script>
</body>
</html>
